<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtroimg</title>
</head>
<style>
    * {text-align: center;font-family:Arial;}
    .laranja-background {background-color: rgb(255, 102, 0);transition: 1s;}
    .azul-background {background-color: rgb(188, 43, 255);transition: 1s;}
    .vermelho-background {background-color: rgb(0, 255, 255);transition: 1s;}
    .branco-background {background-color: rgb(255, 255, 255);transition: 1s;}
    button {width: 30px;height: 30px;color: white;font-size: 30px;border-radius: 10px;border: none;}
    .file{display: none;}
    .max-width {max-width: 1000px;margin: auto;}
    #imgPhoto {width: 40%;}
</style>

<body>
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Filtroimg</h1>
    <div class="max-width">
        <div class="imageContainer">
            <img src="add_img.png" alt="Inserir Imagem" id="imgPhoto">
        </div>
    </div>

    <input class="file" type="file" id="flImage" name="fImage" accept="image/*">

    <div class="conteiner">
        <p><strong>Filtro</strong></p>
        <button id="btn1_filtro_img" style="background-color: rgb(195, 195, 195);" ></button>
        <button id="btn2_filtro_img" style="background-color: rgb(206, 123, 15);" ></button>
        <button id="btn3_filtro_img" style="background-color: rgb(255, 145, 1);"  ></button>
        <button id="btn4_filtro_img" style="background-color: rgb(0, 0, 0);" ></button>
        <button id="btn1_satu_img" style="background-color: rgb(73, 73, 73);" ></button>
        <button id="btn2_satu_img" style="background-color: rgb(206, 123, 15);" ></button>
        <button id="btn3_satu_img" style="background-color: rgb(255, 145, 1);"  ></button>
        <button id="btn4_satu_img" style="background-color: rgb(107, 107, 107);" ></button>
    </div>
    <div class="conteiner">
        <p><strong>Cor do Fundo</strong></p>
        <button class="laranja-background" id="btn-laranja-background"></button>
        <button class="azul-background" id="btn-azul-background"></button>
        <button class="vermelho-background" id="btn-vermelho-background"></button>
        <button class="branco-background" id="btn-branco-background"></button>
    </div>

    <script>

        document.getElementById("btn1_filtro_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "sepia(0%)";
        })

        document.getElementById("btn2_filtro_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "sepia(80%)";
        })

        document.getElementById("btn3_filtro_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "sepia(150%)";
        })

        document.getElementById("btn4_filtro_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "invert(500%)";
        })

        document.getElementById("btn1_satu_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "saturate(0%)";
        })

        document.getElementById("btn2_satu_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "saturate(200%)";
        })

        document.getElementById("btn3_satu_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "saturate(300%)";
        })

        document.getElementById("btn4_satu_img").addEventListener("click", function () {
            document.getElementById("imgPhoto").style.filter = "saturate(500%)";
        })

        document.getElementById("btn-laranja-background").addEventListener("click", function () {
            document.querySelector("body").setAttribute("class", "laranja-background");
        })
        document.getElementById("btn-azul-background").addEventListener("click", function () {
            document.querySelector("body").setAttribute("class", "azul-background");
        })
        document.getElementById("btn-vermelho-background").addEventListener("click", function () {
            document.querySelector("body").setAttribute("class", "vermelho-background");
        })
        document.getElementById("btn-branco-background").addEventListener("click", function () {
            document.querySelector("body").setAttribute("class", "branco-background");
        })

                'use strict'

        let photo = document.getElementById('imgPhoto');
        let file = document.getElementById('flImage');

        photo.addEventListener('click', () => {
            file.click();
        });

        file.addEventListener('change', () => {

            if (file.files.length <= 0) {
                return;
            }

            let reader = new FileReader();

            reader.onload = () => {
                photo.src = reader.result;
            }

            reader.readAsDataURL(file.files[0]);
        });
    </script>



</body>

</html>
